<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <div class="container">
      <div class="lhs">
        <h2 class="main-heading">
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help

        </h2>
        <p class="main-para">

          <ul>
